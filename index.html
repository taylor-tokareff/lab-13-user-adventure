<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <span class="blinking">Prepare for terror!</span>
    </div>

    <main>
        <h2>Choose your meat vehicle</h2>

        <form id="character-select">

            <p class="name-input">
                <label for="name">Name your avatar</label>
                <input id="name" name="name" required>
            </p>

            <fieldset>

                <p id="avatars">
                    <label>
                        <input type="radio" name="class" required value="Necromancer">
                        <img src="img\necro.PNG" class="port">
                        Necromancer
                    </label>
                    <label>
                        <input type="radio" name="class" required value="Berserker">
                        <img src="img\berz.PNG" class="port">
                        Berserker
                    </label>
                    <label>
                        <input type="radio" name="class" required value="Paladin">
                        <img src="img\pal.PNG" class="port">
                        Paladin
                    </label>
                    <label>
                        <input type="radio" name="class" required value="Assassin">
                        <img src="img\ass.PNG" class="port">
                        Assassin
                    </label>
                </p>
            </fieldset>

            <div class="center">
                <button id="start">Descend unto Hell</button>
            </div>
        </form>
    </main>

    </fieldset>


    </form>
    </main>
    <footer>

    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
