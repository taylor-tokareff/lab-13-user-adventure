<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <span class="blinking">Prepare for terror!</span>
    </div>

    <main>
        <h2>Choose your meat vehicle</h2>

        <form id="character-select">

            <p class="name-input">
                <input id="name" name="name" placeholder="type name here" required>
            </p>

            <fieldset>

                <p id="avatars">
                    <label class="column">
                        <input type="radio" name="class" required value="Necromancer" class="radio">
                        <img src="img\Necromancer.PNG" class="port">
                        Necromancer
                    </label>
                    <label class="column">
                        <input type="radio" name="class" required value="Berserker" class="radio">
                        <img src="img\Berserker.PNG" class="port">
                        Berserker
                    </label>
                    <label class="column">
                        <input type="radio" name="class" required value="Paladin" class="radio">
                        <img src="img\Paladin.PNG" class="port">
                        Paladin
                    </label>
                    <label class="column">
                        <input type="radio" name="class" required value="Assassin" class="radio">
                        <img src="img\Assassin.PNG" class="port">
                        Assassin
                    </label>
                </p>
            </fieldset>

            <div class="center">
                <button id="start">Descend unto Hell</button>
            </div>
        </form>
    </main>

    <script type="module" src="./home/home.js"></script>
</body>

</html>
